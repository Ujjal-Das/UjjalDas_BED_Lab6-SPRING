<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Student List</h1>

        
        <a class="btn btn-primary mb-3" th:href="@{/students/generate-pdf}" target="_blank">Generate PDF</a>

        <!-- Student Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Course</th>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
               
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.course}"></td>
                    <td th:text="${student.country}"></td>
                    <td>
						
						    <a class="btn btn-info" th:href="@{/students/{id}/edit(id=${student.id})}">Edit</a>
						
						    <a class="btn btn-danger" th:href="@{/students/{id}/delete(id=${student.id})}" onclick="return confirm('Are you sure?')">Delete</a>
 
                </tr>
            </tbody>
        </table>
        
        <a class="btn btn-primary" th:href="@{/students/create}">Create Student</a>
    </div>
    
    
	
    

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
